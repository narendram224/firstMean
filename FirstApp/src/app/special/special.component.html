<div class="container">
  <div class= "row">
    <div class="col-sm-4 mb-4 " *ngFor="let event of specialevents">
      <div class="card" style="background-color:cadetblue; border-color:darkblue;">
        
        <div class="card-body">
          <h4 class="card-title">{{event.name}}</h4>
          <p class="card-text">{{event.description}}</p>
          <a href="#" class="btn btn-primary">buy ticket</a>

        </div>
       
          <div class="card-footer text-muted">
            {{event.date |date:'shortDate'}}
          </div>
        </div>
      </div>
      </div>
    </div>
